<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bloxGOT</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Times New Roman", Times, serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
    }

    #splash {
      font-size: 3rem;
      font-weight: bold;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: lime; }
      57% { color: cyan; }
      71% { color: blue; }
      85% { color: magenta; }
      100% { color: red; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-120px); }
    }

    .main-text {
      font-size: 4rem;
      font-weight: bold;
      animation: rainbow 2s linear infinite, bounce 1s ease-in-out infinite;
      margin-top: 25vh;
    }

    .disclaimer {
      font-size: 1.2rem;
      max-width: 90%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body onclick="showMain()">

  <div id="splash">CLICK HERE FOR FREE ROBUX</div>

  <div id="main">
    <div class="main-text">NO FREE ROBUX HERE XD!!!!</div>
    <div class="disclaimer">
      please, for goodness sake, DO NOT TRUST FREE ROBUX OR ANY LINK THAT CLAIMS
      TO HAVE FREE ITEMS!! PLEASE, FOR THE LOVE!!!
    </div>
    <audio id="bgm" src="bgm.mp3" loop></audio>
  </div>

  <script>
    let started = false;
    function showMain() {
      if (started) return;
      started = true;
      document.getElementById('splash').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      const audio = document.getElementById("bgm");
      audio.volume = 1;
      audio.play();
    }
  </script>

</body>
</html>
