<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Times New Roman", Times, serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    #username-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2rem;
    }

    input {
      font-size: 1.5rem;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    button {
      font-size: 1.5rem;
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
    }

    #main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100vw;
      cursor: pointer;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: lime; }
      57% { color: cyan; }
      71% { color: blue; }
      85% { color: magenta; }
      100% { color: red; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-120px); }
    }

    .main-text {
      font-size: 4rem;
      font-weight: bold;
      animation: rainbow 2s linear infinite, bounce 1s ease-in-out infinite;
      margin-top: 25vh;
    }

    .disclaimer {
      font-size: 1.2rem;
      max-width: 90%;
      margin-bottom: 20px;
    }
  </style>
</head>

      activated = true;
    }

</body>
</html>
