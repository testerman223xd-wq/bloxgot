<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bloxGOT</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: lime; }
      57% { color: cyan; }
      71% { color: blue; }
      85% { color: magenta; }
      100% { color: red; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-120px); }
    }

    .main-text {
      font-size: 4rem;
      font-weight: bold;
      animation: rainbow 2s linear infinite, bounce 1s ease-in-out infinite;
      margin-top: 25vh;
    }

    .disclaimer {
      font-size: 1.2rem;
      max-width: 90%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="main-text">
    NO FREE ROBUX HERE XD!!!!
  </div>

  <div class="disclaimer">
    please, for goodness sake, DO NOT TRUST FREE ROBUX OR ANY LINK THAT CLAIMS
    TO HAVE FREE ITEMS!! PLEASE, FOR THE LOVE!!!
  </div>

  <audio id="bgm" src="bgm.mp3" loop autoplay muted></audio>

  <script>
    const audio = document.getElementById("bgm");
    audio.play();

    function enableSound() {
      audio.muted = false;
      audio.volume = 1;
      audio.play();
      window.removeEventListener("click", enableSound);
      window.removeEventListener("keydown", enableSound);
      window.removeEventListener("mousemove", enableSound);
      window.removeEventListener("touchstart", enableSound);
    }

    window.addEventListener("click", enableSound);
    window.addEventListener("keydown", enableSound);
    window.addEventListener("mousemove", enableSound);
    window.addEventListener("touchstart", enableSound);
  </script>

</body>
</html>
